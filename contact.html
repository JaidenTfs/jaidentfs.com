                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out to JaidenTfs for any inquiries, collaborations, or commissions.</p>
            <form action="mailto:jaidentfs@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="http://youtube.jaidentfs.com">YouTube</a>
            <a href="http://spotify.jaidentfs.com">Spotify</a>

        </div>
