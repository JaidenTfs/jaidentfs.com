<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header>
        <h1>JaidenTfs</h1>

                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Contact</h2>
            <p>Feel free to reach out to JaidenTfs for any inquiries, collaborations, or commissions.</p>
            <form action="mailto:jaidentfs@example.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social-links">
            <a href="https://twitter.com">Twitter</a>
            <a href="https://youtube.com">YouTube</a>
            <a href="https://roblox.com">Roblox</a>
            <a href="https://twitch.tv">Twitch</a>
            <a href="https://soundcloud.com">SoundCloud</a>
            <a href="https://facebook.com">Facebook</a>
            <a href="https://instagram.com">Instagram</a>
            <a href="https://linktr.ee">Linktree</a>
        </div>
        <p>&copy; 2024 JaidenTfs. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
